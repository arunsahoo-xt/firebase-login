<div class="form-container mat-elevation-z5" ><h3 class="text-center">Sign-up User</h3>
    <form [formGroup]="signupForm" (ngSubmit)="submit()">
        <mat-form-field >
            <input matInput placeholder="Name" formControlName="name" autocomplete="off"/>
            <mat-error *ngIf="name?.errors?.['required']">Name is Required</mat-error>
        </mat-form-field>
        <mat-form-field >
            <input matInput placeholder="Phone Number" formControlName="phoneNumber" autocomplete="off"/>
            <mat-error *ngIf="phoneNumber?.errors?.['required']">PhoneNumber is Required</mat-error>
        </mat-form-field>

        <mat-form-field >
            <input matInput placeholder="Email address" formControlName="email" />
            <mat-error *ngIf="email?.errors?.['required']">Email is Required</mat-error>
            <mat-error *ngIf="email?.errors?.['email']">Please enter a correct Email Format</mat-error>
        </mat-form-field>
    <mat-form-field>    
            <input matInput placeholder="Password" type="password" formControlName="password" />
            <mat-error *ngIf="password?.errors?.['required']">Password is Required</mat-error>
        </mat-form-field>
        <mat-form-field>    
            <input matInput placeholder="Confirm Password" type="password" formControlName="cpassword" />
            <mat-error *ngIf="cpassword?.errors?.['required']">Confirm Password is Required</mat-error>
        </mat-form-field>
    <mat-error *ngIf="signupForm.errors?.['passwordsDontMatch']">Passwords Should Match</mat-error>
    <div class="center margin-top">
        <button mat-raised-button type="submit"> Sign Up</button>
    </div>
        <div class="center margin-top">  
        <span>Already a user ?<a class="signup-link" [routerLink]="['/login']"> Login</a></span>
        </div>
        <div id="sign-in-button"></div>
    </form></div>
